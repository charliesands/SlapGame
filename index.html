<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mike Tyson's Punchout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/game.css">

</head>

<body class="">
  <header class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        Target Name:
        <span id="target-name">--</span>
      </div>
      <div class="col-sm-12">
        Health:
        <span id="health">--</span>
      </div>
      <div class="col-sm-12">Hits:
        <span id="hits">--</span>
      </div>

    </div>
    </div>
  </header>
  <main class="container">
    <div class="row">

      <div class="col">

        <img src="http://assets.fightland.com/content-images/contentimage/56487/punchout333.jpg" />

      </div>
    </div>
  </main>
  <footer class="container">
    <div>
      <div>

        <button type="button" class="btn btn-success p-1 mb-1 mt-1" onclick="headShot()">Head</button>
        <button type="button" class="btn btn-success p-1" onclick="bodyShot()">Body</button>
        <button type="button" class="btn btn-success p-1" onclick="upperCut()">Upper Cut</button>
        <button type="button" class="btn btn-danger p-0" onclick="reset()">Reset</button>

      </div>
      <div id="items">
        <button type="button" class="btn btn-primary p-1" onclick="giveRemovePadding()">Bite ear</button>
        <button type="button" class="btn btn-primary p-1" onclick="givePeds()">PED's</button>
        <button type="button" class="btn btn-primary p-1" onclick="giveCheatCode()">Cheat code!</button>

      </div>
    </div>

  </footer>


  <!-- Modal -->
  <div class="modal fade" id="winModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Mike Tyson's Punchout</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h6>You Win!</h6>
          <img src="https://media2.giphy.com/media/5LYv6AlMYxebC/giphy.gif" alt="" height="300" width="auto">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="reset()">Try again</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="cheatModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Mike Tyson's Punchout</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h6>C'mon man, really?</h6>
          <img src="https://image.redbull.com/rbcom/010/2014-06-24/1331660974380_2/0010/1/1500/1000/1/code-red-the-history-of-the-cheat.jpg"
            alt="" height="250" width="auto">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="reset()">Try again</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="biteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Mike Tyson's Punchout</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h6>DQ'd! You Lose!</h6>
          <img src="https://assets1.biggerpockets.com/uploads/uploaded_images/normal_1490851717-s-l1600.jpg" height="150" width="auto">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="reset()">Try again</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="pedModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Mike Tyson's Punchout</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h6>Dude! You're dead!</h6>
          <img src="https://media.giphy.com/media/phko4kpHl6uLC/giphy.gif" alt="" height="300" width="auto">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="reset()">Try again</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="assets/game.js"></script>
</body>

</html>
