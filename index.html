<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mike Tyson's Punchout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/game.css">

</head>

<body class="">
  <header class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        Target Name:
        <span id="target-name">--</span>
      </div>
      <div class="col-sm-12">
        Health:
        <span id="health">--</span>
      </div>
      <div class="col-sm-12">Hits:
        <span id="hits">--</span>
      </div>

    </div>
    </div>
  </header>
  <main class="container">
    <div class="row">

      <div class="col">

        <img src="http://assets.fightland.com/content-images/contentimage/56487/punchout333.jpg" />

      </div>
    </div>
  </main>
  <footer class="container">
    <div>
      <div>

        <button type="button" class="btn btn-success" onclick="headShot()">Head</button>
        <button type="button" class="btn btn-success" onclick="bodyShot()">Body</button>
        <button type="button" class="btn btn-success" onclick="upperCut()">Upper Cut</button>
        <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>

      </div>
      <div id="items">
        <button type="button" class="btn btn-primary" onclick="giveRemovePadding()">Bite ear</button>
        <button type="button" class="btn btn-primary" onclick="givePeds()">PED's</button>
        <button type="button" class="btn btn-primary" onclick="giveCheatCode()">Cheat code!</button>

      </div>
    </div>

  </footer>








  <script src="assets/game.js"></script>
</body>

</html>
